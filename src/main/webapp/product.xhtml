<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Product</title>
</h:head>
<h:body style="background-color: #3b76d2;">
	<h:form id= "form">
	 <p:growl id="growl" life="2000" />
		<p:dataTable var="product" value="#{productController.model.products}"
			selection="#{productController.model.selectedProduct}"
			selectionMode="single" rowKey="#{product.id}"
			binding="#{productController.model.productTable}"
			id="productTable">
			<p:column headerText="Id">
				<h:outputText value="#{product.id}" />
			</p:column>

			<p:column headerText="Product Name">
				<h:outputText value="#{product.productName}" />
			</p:column>

			<p:column headerText="Stock">
				<h:outputText value="#{product.stock}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{product.price}" />
			</p:column>
		</p:dataTable>

		<h:commandButton
			actionListener="#{productController.displaySelectedProduct}"
			value="Display" />
		<h:commandButton value="Delete selected Product"
			action="#{productController.deleteSelectedProduct}"
			update="growl, productTable"
			 />

		<h5>
			<h:panelGrid columns="2">
				<p:outputLabel id="productName" value="Product Name" />
				<p:inputText value="#{productController.model.newProduct.productName}"/>
				<p:outputLabel id="stock" value="Stock" />
				<p:inputText value="#{productController.model.newProduct.stock}" />
				<p:outputLabel id="price" value="Price"/>
				<p:inputText value="#{productController.model.newProduct.price}"/>

				<h:commandButton
					action="#{productController.createProduct}"
					value="Create product"
					update="growl,producTable" />
					</h:panelGrid>
		</h5>
	</h:form>
</h:body>
</html>
