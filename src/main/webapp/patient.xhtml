<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Patients List</title>
</h:head>

<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}
</style>
<h:body>
	<h:form id="form">
		<p:tabMenu style="margin-left:10%">
			<p:menuitem value="Add Patient" onclick="PF('createDialog').show()" />
			<p:menuitem value="Appoiments" url="/appoiments" />
			<f:facet name="options">
				<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
			</f:facet>
		</p:tabMenu>

		<!-- Patient creation pop-up  -->
		<p:dialog header="Create Patient" widgetVar="createDialog"
			minHeight="40" modal="true">
			<p:panelGrid columns="2">
				<h:outputText value="First Name" />
				<p:inputText value="#{patientController.model.newPatient.firstName}" />

				<h:outputText value="Last Name" />
				<p:inputText value="#{patientController.model.newPatient.lastName}" />

				<h:outputText value="Birth Date" />
				<p:datePicker id="popup"
					value="#{patientController.model.newPatient.birthDate}" />

				<h:outputText value="PIN" />
				<p:inputText value="#{patientController.model.newPatient.pin}" />

				<h:outputText value="Sex" />
				<p:selectOneMenu value="#{patientController.model.newPatient.sex}">
					<f:selectItems value="#{patientController.model.sexes}" />
				</p:selectOneMenu>
				<h:outputText value="City" />
				<p:inputText value="#{patientController.model.newPatient.city}" />

				<h:outputText value="Country" />
				<p:inputText value="#{patientController.model.newPatient.country}" />

				<h:outputText value="Phone Number" />
				<p:inputText
					value="#{patientController.model.newPatient.phoneNumber}" />

				<p:commandButton value="Create" style="margin-left:15%"
					action="#{patientController.createPatient}"
					oncomplete="PF('createDialog').hide();" update="patientTable, msgs" />
				<p:commandButton value="Cancel" onclick="PF('createDialog').hide();"
					style="margin-left:25%" />

			</p:panelGrid>
		</p:dialog>


		<p:growl id="msgs" showDetail="true" />
		<p:dataTable var="patient" value="#{patientController.model.patients}"
			selection="#{patientController.model.selectedPatient}"
			selectionMode="single" rowKey="#{patient.id}"
			binding="#{patientController.model.patientTable}" id="patientTable"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			editable="true" rowsPerPageTemplate="5,10,15"
			style="width:80%; margin-left:10% " rowIndexVar="rowId">

			<p:ajax event="rowEdit" listener="#{patientController.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{patientController.onRowCancel}" update=":form:msgs" />

			
			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.id}"  />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{patient.id}" readonly="true"
						/>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="First Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.firstName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.firstName}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Last Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.lastName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.lastName}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Birth Date">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.birthDate}">
							<f:convertDateTime type="date" />
						</h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.birthDate}" style="width:96%">
							<f:convertDateTime type="date" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="PIN">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.pin}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.pin}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Sex">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.sex}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{patient.sex}" style="width:100%">
							<f:selectItems value="#{patientController.model.sexes}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Country">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.country}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.country}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="City">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.city}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.city}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Phone Number">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.phoneNumber}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.phoneNumber}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:35px">
				<p:rowEditor />
			</p:column>
			<p:column>
				<p:commandLink oncomplete="PF('deleteDialog').show();" style="display: block; width:100%; text-align:center;" >
					<h:panelGroup styleClass="pi pi-trash" />
					<f:setPropertyActionListener value="#{patient}"
						target="#{patientController.model.selectedPatient}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>

		<p:dialog header="Confirm Delete?" widgetVar="deleteDialog"
			minHeight="40" modal="true">
			<p:commandButton value="Yes" style="margin-right:20px;"
				action="#{patientController.deletePatient}"
				oncomplete="PF('deleteDialog').hide();" update="patientTable msgs">
			</p:commandButton>

			<p:commandButton value="No" oncomplete="PF('deleteDialog').hide();"
				style="margin-right:20px;" />
		</p:dialog>



	</h:form>
</h:body>
</html>
