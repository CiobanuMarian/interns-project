<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Patients List</title>
</h:head>

<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}
</style>
<h:body style="background-color: #3b76d2;">
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable var="patient" value="#{patientController.model.patients}"
			selection="#{patientController.model.selectedPatient}"
			selectionMode="single" rowKey="#{patient.id}"
			binding="#{patientController.model.patientTable}" id="patientTable"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			editable="true" rowsPerPageTemplate="5,10,15">

			<p:ajax event="rowEdit" listener="#{patientController.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel"
				listener="#{patientController.onRowCancel}" update=":form:msgs" />

			<!-- Updated every column with cellEditor and facet elements (Except the boolean 1) -->
			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{patient.id}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="First Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.firstName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.firstName}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Last Name">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.lastName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.lastName}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Birth Date">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.birthDate}">
							<f:convertDateTime type="date" />
						</h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.birthDate}" style="width:96%" >
						<f:convertDateTime type="date" />
						</p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="PIN">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.pin}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.pin}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Sex">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.sex}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.sex}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Country">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.country}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.country}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="City">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.city}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.city}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Phone Number">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{patient.phoneNumber}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{patient.phoneNumber}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:35px">
				<p:rowEditor/>
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
