<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Appoiments List</title>
</h:head>

<style type="text/css">
.ui-row-editor .ui-row-editor-pencil {
	margin-left: 8px;
}


body .ui-dialog .ui-dialog-titlebar {
	color: #009688;
}

body .ui-selectonemenu-panel .ui-selectonemenu-items .ui-selectonemenu-item.ui-state-highlight
	{
	background-color: #009688;
	color: #fff;
}

body .ui-paginator-rpp-options .ui-widget .ui-state-default .ui-corner-left .ui-state-focus
	{
	
}

body .ui-selectonemenu.ui-state-focus:not .ui-state-error {
	border-color: #009688;
}

body .ui-datepicker .ui-datepicker-calendar td a.ui-state-active {
	background-color: #009688;
	color: #fff;
}

body .ui-datatable .ui-datatable-data>tr .ui-row-editor .ui-icon {
	color: black;
}

body .ui-datatable .ui-datatable-data>tr.ui-state-highlight {
	background-color: #009688;
}

body .ui-paginator .ui-paginator-pages .ui-paginator-page.ui-state-active
	{
	background-color: #009688;
}

body .ui-tabmenu .ui-tabmenu-nav .ui-tabmenuitem.ui-state-active {
	background-color: #009688;
	border: 1px solid #009688;
}

body .ui-inputfield {
	border: 1px solid #009688;
}

body .ui-button {
	background-color: #009688;
	color: #fff;
	border: 1px solid #009688;
}

body .ui-button.ui-state-hover {
	background-color: #009688;
	border-color: #009688;
}

body .ui-growl .ui-growl-item-container.ui-growl-info {
	background-color: #009688;
	border: 0 none;
	color: #fff;
}

body .ui-datatable thead th.ui-state-active {
	background-color: #009688;
	color: #fff;
}
</style>
<h:body>
	<h:form id="form">
		<p:tabMenu style="margin-left:10%; width:80%">
			<p:menuitem value="Add Appoiment"
				onclick="PF('createAppoimentDialog').show()" />
			<p:menuitem value="Patients" url="/patients-ui/patient.xhtml" />
		</p:tabMenu>


		<!-- Appoiment creation dialog -->
		<p:dialog header="Create Appoiment" widgetVar="createAppoimentDialog"
			minHeight="40" modal="true">
			<p:panelGrid columns="2">
				<h:outputText value="Appoiment Type" />
				<p:selectOneMenu
					value="#{appoimentController.model.newAppoiment.appoimentType}">
					<f:selectItems value="#{appoimentController.model.types}" />
				</p:selectOneMenu>
				<h:outputText value="Appoiment Status" />
				<p:selectOneMenu
					value="#{appoimentController.model.newAppoiment.appoimentStatus}">
					<f:selectItems value="#{appoimentController.model.statuses}" />
				</p:selectOneMenu>
				<h:outputText value="Start Time" />
				<p:calendar
					value="#{appoimentController.model.newAppoiment.startTime}"
					pattern="MM/dd/yyyy HH:mm" />

				<h:outputText value="End Time" />
				<p:calendar
					value="#{appoimentController.model.newAppoiment.endTime}"
					pattern="MM/dd/yyyy HH:mm" />

				<h:outputText value="Appoiment Description" />
				<p:inputText
					value="#{appoimentController.model.newAppoiment.appoimentDescription}" />

				<h:outputText value="Patient ID" />
				<p:selectOneMenu
					value="#{appoimentController.model.newAppoiment.patient}"
					converter="#{patientConverter}">
					<!-- We can set the itemLabel to any property from patient, maybe we can merge firstName and lastName somehow -->
					<f:selectItems value="#{patientController.model.patients}"
						var="patients" itemLabel="#{patients.id}" />
				</p:selectOneMenu>
				<p:commandButton value="Create" style="margin-left:15%"
					action="#{appoimentController.createAppoiment}"
					oncomplete="PF('createAppoimentDialog').hide();"
					update="appoimentsTable, msgs" />
				<p:commandButton value="Cancel" onclick="PF('createDialog').hide();"
					style="margin-left:25%" />

			</p:panelGrid>
		</p:dialog>

		<p:growl id="msgs" showDetail="true" />
		<p:dataTable var="appoiment"
			value="#{appoimentController.model.appoiments}"
			selection="#{appoimentController.model.selectedAppoiment}"
			selectionMode="single" rowKey="#{appoiment.id}"
			binding="#{appoimentController.model.appoimentsTable}"
			id="appoimentsTable" paginator="true" widgetVar="appoiments"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rows="25" style="width:80%; margin-left:10% "
			filteredValue="#{appoimentController.model.filteredAppoiments}">


			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('appoiments').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			<p:column headerText="Id" sortBy="#{appoiment.id}"
				filterBy="#{appoiment.id}" filterStyle="display:none">
				<h:outputText value="#{appoiment.id}" />
			</p:column>

			<p:column headerText="Appoiment Type"
				sortBy="#{appoiment.appoimentType}"
				filterBy="#{appoiment.appoimentType}" filterStyle="display:none">
				<h:outputText value="#{appoiment.appoimentType}" />
			</p:column>

			<p:column headerText="Appoiment Status"
				sortBy="#{appoiment.appoimentStatus}"
				filterBy="#{appoiment.appoimentStatus}" filterStyle="display:none">
				<h:outputText value="#{appoiment.appoimentStatus}" />
			</p:column>
			<p:column headerText="Start Time" sortBy="#{appoiment.startTime}"
				filterBy="#{appoiment.startTime}" filterStyle="display:none">
				<h:outputText value="#{appoiment.startTime}">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
				</h:outputText>
			</p:column>
			<p:column headerText="End Time" sortBy="#{appoiment.endTime}"
				filterBy="#{appoiment.endTime}" filterStyle="display:none">
				<h:outputText value="#{appoiment.endTime}">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Appoiment Description" style="width:100px"
				sortBy="#{appoiment.appoimentDescription}"
				filterBy="#{appoiment.appoimentDescription}"
				filterStyle="display:none">
				<h:outputText value="#{appoiment.appoimentDescription}" />
			</p:column>
			<p:column headerText="Patient ID" sortBy="#{appoiment.patient.id}"
				filterBy="#{appoiment.patient.id}" filterStyle="display:none">
				<h:outputText value="#{appoiment.patient.id}" />
			</p:column>

			<p:column style="width:55px">
				<p:commandLink oncomplete="PF('deleteDialog').show();"
					style="display: block; width:20%; margin-left:40%">
					<h:panelGroup styleClass="pi pi-trash"
						style="color: black;display: block; text-align:center;" />
					<f:setPropertyActionListener value="#{patient}"
						target="#{appoimentController.model.selectedAppoiment}" />
				</p:commandLink>
			</p:column>
			<p:column style="width:55px">

				<p:commandLink oncomplete="PF('editAppoimentDialog').show();"
					style="display: block; width:20%; margin-left:40%"
					update="form:dialogUpdate">
					<h:panelGroup styleClass="fa fa-edit"
						style="color: black;display: block; text-align:center;" />
					<f:setPropertyActionListener value="#{appoiment}"
						target="#{appoimentController.model.updatedAppoiment}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>

		<p:dialog header="Confirm Delete?" widgetVar="deleteDialog"
			minHeight="40" modal="true">
			<p:commandButton value="Yes" style="margin-right:20px;"
				action="#{appoimentController.deleteAppoiment}"
				oncomplete="PF('deleteDialog').hide();"
				update="appoimentsTable msgs">
			</p:commandButton>

			<p:commandButton value="No" oncomplete="PF('deleteDialog').hide();"
				style="margin-right:20px;" />
		</p:dialog>

		<!-- Appoiment Edit pop-up -->
		<p:dialog header="Edit Appoiment" widgetVar="editAppoimentDialog"
			id="dialogUpdate" minHeight="40" modal="true">
			<p:panelGrid columns="2">
				<h:outputText value="Appoiment Status" />
				<p:selectOneMenu
					value="#{appoimentController.model.updatedAppoiment.appoimentType}">
					<f:selectItems value="#{appoimentController.model.types}" />
				</p:selectOneMenu>
				<h:outputText value="Appoiment Status" />
				<p:selectOneMenu
					value="#{appoimentController.model.updatedAppoiment.appoimentStatus}">
					<f:selectItems value="#{appoimentController.model.statuses}" />
				</p:selectOneMenu>
				<h:outputText value="Start Time" />
				<p:calendar
					value="#{appoimentController.model.updatedAppoiment.startTime}"
					pattern="MM/dd/yyyy HH:mm" />

				<h:outputText value="End Time" />
				<p:calendar
					value="#{appoimentController.model.updatedAppoiment.endTime}"
					pattern="MM/dd/yyyy HH:mm" />


				<h:outputText value="Appoiment Description" />
				<p:inputText
					value="#{appoimentController.model.updatedAppoiment.appoimentDescription}" />


				<p:commandButton value="Save Changes" style="margin-left:15%"
					action="#{appoimentController.updateAppoiment}"
					oncomplete="PF('editAppoimentDialog').hide();"
					update="appoimentsTable, msgs" />
				<p:commandButton value="Cancel"
					onclick="PF('editAppoimentDialog').hide();" style="margin-left:25%" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
